    <div id="mySidenav" class="sidenav">
        <form id="form">
            % of Site Traffic (mobile, desktop, tablet):
            <textarea form="form" id="siteTrafficPerc" placeholder="Enter % separated by commas ie. 1,2,3,4,5"></textarea>
            <br> Newsletter Subscribers
            <input type="text" id="newsletterSubs" placeholder="Newsletter Subscriber">
            <br>Total Audience
            <input type="text" id="totalAudience" placeholder="Total Audience">
            <br>
            <input type="submit" id="submit" value="Submit">
        </form>
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
    </div>
    <div class="Overview"><span class="hamburger" style="font-size:30px;cursor:pointer" onclick="openNav()">☰ open</span>AUDIENCE OVERVIEW</div>
    <div id="embed-api-auth-container"></div>
    <div id="tabs" class="container-fluid">
        <ul class="nav nav-tabs navbar-fixed-bottom">
            <li class="audience active"><a href="audience.html">AUDIENCE</a></li>
            <li class="reach"><a href="reach.html">REACH</a></li>
            <li class="engagement"><a href="engagement.html">ENGAGEMENTS</a></li>
            <li class="team"><a href="team.html">TEAM</a></li>
            <li class="product"><a href="history.html">HISTORY</a></li>
            <li class="competitors"><a href="competitor.html">COMPETITORS</a></li>
        </ul>
    </div>
    <div class="container-fluid" id="main">
        <div class="col-md-6">
            <div class="row-fluid" id="monthlyUniquesdiv">
                <!--<div id="monthlyUniquesdiv"></div>-->
            </div>
            <div class="row-fluid" id="socialmediareach">
                <!--<div id="socialmediareach"></div>-->
            </div>
        </div>
        <div class="col-sm-6">
            <div class="row" id="deviceTraffic">
                <div id="deviceImages">
                    <div id="mobilePercent" class="devices"><img src="css/Images/Audience_Mobile.svg" id="audienceMobile" width="50%" height="50%"></div>
                    <div id="desktopPercent" class="devices"><img src="css/Images/Audience_Desktop.svg" id="audienceDesktop" width="70%" height="70%"></div>
                    <div id="tabletPercent" class="devices"> <img src="css/Images/Audience_Tablet.svg" id="audienceTablet" width="60%" height="60%"></div>
                    <span id="trafficTitle"><br><br><br>% OF SITE TRAFFIC<br>PER DEVICE</span>
                </div>
            </div>
            <div class="row" id="chapterPresence">
                <h1>CHAPTER PRESENCE</h1>
                <img src="css/Images/map.png" style="max-width:100%; max-height:100%;">
            </div>
            <div class="row">
                <div class="col-sm-6" id="newsletter" style = "width: 48%;">
                    <!--<div id="newsletter">-->
                        <h1>NEWSLETTER SUBSCRIBERS</h1>
                        <div id="newletterSubscribers">
                            <img src="css/Images/Audience_Newsletter.svg" id="newsletterImage" class="svg_image" height="25%" width="25%">
                        </div>
                    <!--</div>-->
                </div>
                <div class="col-sm-6" id="Total-audience" style = "width: 48%;">
                   
                        <h1>TOTAL AUDIENCE</h1>
                        <div id="audienceCount"></div>
                  
                </div>
            </div>
        </div>
    </div>
